<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Javascript Todo-list App</title>
    
  </head>
  <body>
    <div class="wrapper">
      <div class="screen-backdrop"></div>
      <div class="home-screen screen">
        <div class="head-wrapper">
          <div class="menu-btn">
            <i class="fa-solid fa-bars-staggered" style="font-size: 35px;"></i>
          </div>
        </div>
      </div>
      <div class="category-screen screen">
        <div class="head-wrapper">
          <!-- Botao volta seta-->
          <div class="back-btn">
            <i class="fa-solid fa-arrow-left" style="font-size: 25px;"></i>
          </div><!-- Botao volta seta-->

          <!-- os dois pontinhos no final do header de voltar-->
          <div class="options">
            <i class="fas fa-ellipsis-v" style="font-size: 25px;"></i>
          </div> <!-- os dois pontinhos no final do header de voltar-->
        </div>
        <!-- onde muda a pagina-->
        <!-- Onde vai ficar as o evento de deslize na pagina-->
        <div class="tasks-wrapper">
          <div class="tasks">
            <div class="task-wrapper">
              <label for="task" class="task">
                <h1>Bem vindo a minha Pagina</h1>
                <p>apartir daqui posso criar os  conteudos</p>
              </label>
            </div>
          </div>
        </div>
        <!-- onde muda a pagina-->
      </div><!-- Category-screen screen -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
